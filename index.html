<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- Added bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- page card header -->
    <div class="card">
        <div class="card-body jumbotron">
            <h1 class="card-title">Train Trip Planner</h1>
            <p class="lead">Find out when the next train is coming by entering your information below!</p>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <!-- Current Employees-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='employee-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrivals</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="employee-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="destination-input"type="text">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Frequency</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    </div>


    <!-- Added J Query -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
